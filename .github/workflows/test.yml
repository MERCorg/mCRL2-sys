name: Test

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: on

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:      
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9

    - name: Install stable rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Checkout the repository
      uses: actions/checkout@v6
      with:
        submodules: true

    - name: Run tests
      if: runner.os != 'Windows'
      run: cargo build --features cpptrace
      env:
        RUST_BACKTRACE: full
        RUST_LOG: debug
        RUSTC_WRAPPER: sccache

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      run: cargo build
      env:
        RUST_BACKTRACE: full
        RUST_LOG: debug
        RUSTC_WRAPPER: sccache